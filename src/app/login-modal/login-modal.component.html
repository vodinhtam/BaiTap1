<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="">Username</label>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Username" 
                value="" 
                required
                [(ngModel)]="username"
                name="username"
                />
            </div>
            <div class="form-group">
                <label for="">Password :</label>
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password" 
                    value="" 
                    required
                    [(ngModel)]="password"
                    name="password"
                    />
            </div>
            <div class="form-group">
              <p class="text-center">By signing up you accept our <u>Terms Of Use</u></p>
            </div>
            <div class="col-md-12 text-center ">
              <button type="button" 
              class=" btn btn-block mybtn btn-primary tx-tfm"
              (click)="onLogin()">Login</button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                  </i> Signup using Google
                </a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a routerLink="/register">Sign up here</a></p>
            </div>
          </form>

        </div>
      </div>
  </div>
</div>
