<h2 class="text-center text-success">User Registration</h2>
<div class="form-content">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <hr>
      <form>
        <div class="form-group">
          <label for="">Username<span style="color: red;">*</span> :</label>
          <input 
              type="text" 
              class="form-control" 
              placeholder="Username" 
              value="" 
              required
              [(ngModel)]="username"
              name="username"
              />
        </div>
        <div class="form-group">
          <label class="form-control-label">Password<span style="color: red;">*</span> :</label>
          <input 
              type="password" 
              class="form-control" 
              placeholder="Password" 
              value="" 
              required
              [(ngModel)]="password"
              name="password"
              />
        </div>
        <div class="form-group">
          <label for="">Confirm password<span style="color: red;">*</span> :</label> 
          <input 
              type="password" 
              class="form-control" 
              placeholder="Confirm Password" 
              value="" 
              required
              [(ngModel)]="cfpassword"
              name="cfpassword"
              />
        </div>
        <div class="form-group">
          <label for="">Name<span style="color: red;">*</span> :</label>
          <input 
              type="text" 
              class="form-control" 
              placeholder="Your name" 
              value="" 
              required
              [(ngModel)]="name"
              name="name"
              />
        </div>
        <div class="form-group">
          <label for="">Email<span style="color: red;">*</span> :</label>
          <input 
              type="text" 
              class="form-control" 
              placeholder="Email" 
              value="" 
              required
              [(ngModel)]="email"
              name="email"
              />
        </div>
        <div class="form-group">
          <label for="">Phone<span style="color: red;">*</span> :</label>
          <input 
              type="text" 
              class="form-control" 
              placeholder="Phone number" 
              value="" 
              required
              [(ngModel)]="phone"
              name="phone"
              />
        </div>
        <button 
          type="button" 
          class="btn btn-outline-primary mr-3"
          (click)="onRegister()"
          >Register</button>
        <button 
          type="reset" 
          class="btn btn-outline-danger"
        >Reset</button><br><hr>
      </form>
      <a routerLink="/login" href="">Already have an account? Click here to Login!</a>  
    </div>
  </div>
</div>
